{% extends "base.html" %}
{% block main %}
    <h1 class="text" style="margin-top: 100px; font-size: 26px;">Редактировать книгу</h1>
    <form method="POST">
        <select class="input" name="delete_book">
            {% for i in all_books %}
            <option value="{{i.id}}">{{i.book}}</option>
            {%endfor%}
        </select>
        <input class="buttons2" type="submit" value="Редактировать">
    </form>
{% endblock %}
